# HTTP Client Example Configuration

# ChiMux router configuration
chimux:
  basepath: ""
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  allow_credentials: false
  max_age: 300

# HTTP Client configuration with advanced features
httpclient:
  # Connection pooling settings
  max_idle_conns: 100
  max_idle_conns_per_host: 10
  idle_conn_timeout: "90s"
  
  # Timeout settings
  request_timeout: "30s"
  tls_timeout: "10s"
  
  # Other settings
  disable_compression: false
  disable_keep_alives: false
  verbose: true
  
  # Verbose logging options (enable for demonstration)
  verbose_options:
    log_headers: true
    log_body: true
    max_body_log_size: 2048
    log_to_file: true
    log_file_path: "./http_client_logs"

# HTTP Server configuration  
httpserver:
  host: "localhost"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

# Reverse proxy configuration with httpclient integration
reverseproxy:
  backend_services:
    httpbin: "https://httpbin.org"
  routes:
    "/proxy/httpbin": "httpbin"
    "/proxy/httpbin/*": "httpbin"
  default_backend: "httpbin"
