eventbus:
  engine: memory
  maxEventQueueSize: 1000
  defaultEventBufferSize: 10
  workerCount: 5
  eventTTL: 3600
  retentionDays: 7

httpserver:
  port: 8080
  host: "localhost"

chimux:
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["*"]